<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>	
	<body>
		<script type="text/javascript">
			var canvas = document.createElement('canvas');
			canvas.id = 'canvas';
			document.body.appendChild(canvas);
			canvas.width = 500;
			canvas.height = 500;
			var ctx = canvas.getContext('2d');
		</script>
		<form id="controls">
			<div>
				<label for="max_Particles">Max Particles:</label>
				<input type="number" id="max_Particles" value='100'/>
			</div>
			<div>
				<label for="min_Size">Min Size:</label>
				<input type="number" id="min_Size" value='1'/>
			</div>
			<div>
				<label for="max_Size">Max Size:</label>
				<input type="number" id="max_Size" value='20'/>
			</div>
			<div>
				<label for="size_Change">Size Change:</label>
				<input type="number" id="size_Change" value='-0.1'/>
			</div>
			<div>
				<label for="particle_Speed">Particle Speed:</label>
				<input type="number" id="particle_Speed" value='5'/>
			</div>
			<div>
				<label for="particles_Per_Update">Particles per Update:</label>
				<input type="number" id="particles_Per_Update" value='2'/>
			</div>
			<div>
				<label for="color">Color:</label>
				<input type="text" id="color" value="#fb4f4f"/>
			</div>
			<div>
				<label for="background_color">Backgroundcolor:</label>
				<input type="text" id="background_color" value="#6cc0e5"/>
			</div>
		</form>
		<script type="text/javascript" src="particle.js"></script>
	</body>
</html>
